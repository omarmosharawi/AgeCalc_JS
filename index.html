<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&amp;display=swap'><link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="input-wrapper">
    <input type="date" id="date-input" />
    <button id="calc-age-btn">Click here to Calculate</button>
  </div>

  <div>
  <h1>Your Age is: <span id="result"></span></h1>
  </div>

  <div class="output-wrapper">
    <div>
      <span id="years">-</span>
      <p>Years</p>
    </div>
    <div>
      <span id="months">-</span>
      <p>Months</p>
    </div>
    <div>
      <span id="days">-</span>
      <p>Days</p>
    </div>
  </div>
</div>
  <script  src="script.js"></script>
</body>
</html>
